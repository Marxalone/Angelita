<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Angelita!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CONFIG — Edit these colors and fonts as desired */
        :root {
            --primary: #FFB6C1;    /* light pink */
            --secondary: #E6E6FA;  /* lavender */
            --accent: #B0E0E6;     /* powder blue */
            --highlight: #98FF98;  /* mint green */
            --sparkle: #FFD700;    /* soft gold */
            --text-dark: #5a5a5a;
            --text-light: #ffffff;
            --font-heading: 'Dancing Script', cursive, 'Apple Chancery', 'Brush Script MT', serif;
            --font-body: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #f5c3d3 0%, #c3b0e6 100%);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 1.5s ease;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Intro animation */
        @keyframes introFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .intro-element {
            opacity: 0;
            animation: introFadeIn 0.8s ease forwards;
        }

        /* Countdown styles */
        .countdown {
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .countdown::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 60%);
            transform: rotate(30deg);
            z-index: -1;
        }

        .countdown h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin-bottom: 30px;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-unit {
            background: linear-gradient(145deg, var(--highlight), var(--accent));
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-unit::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--sparkle));
        }

        .time-value {
            font-size: 2.8rem;
            font-weight: 600;
            color: var(--text-dark);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .time-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-dark);
            opacity: 0.9;
            margin-top: 8px;
            font-weight: 500;
        }

        .time-words {
            font-size: 1.4rem;
            margin-top: 15px;
            font-weight: 300;
            color: var(--text-dark);
            opacity: 0.9;
        }

        /* Celebration styles */
        .celebration {
            display: none;
            position: relative;
            background: rgba(255, 255, 255, 0.88);
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            margin-top: 20px;
        }

        .banner {
            font-family: var(--font-heading);
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease, float 3s ease-in-out infinite alternate;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
            position: relative;
            display: inline-block;
        }

        .banner::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--sparkle), transparent);
        }

        .poem {
            font-size: 1.4rem;
            line-height: 1.7;
            max-width: 650px;
            margin: 0 auto 40px;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2s ease 1.5s forwards;
            white-space: pre-line;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
            border-radius: 15px;
            min-height: 120px; /* ensure stable layout while typing */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .signature {
            font-style: italic;
            margin-top: 25px;
            opacity: 0.95;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        /* Button styles */
        .btn {
            background: linear-gradient(145deg, var(--accent), var(--highlight));
            color: var(--text-dark);
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-family: var(--font-body);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover, .btn:focus {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-share {
            background: linear-gradient(145deg, var(--sparkle), #ffea80);
        }

        /* Confetti canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        /* Floating elements */
        .floating-element {
            position: fixed;
            z-index: 1;
            opacity: 0.6;
            pointer-events: none;
        }

        .floating-element.balloon {
            width: 60px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .floating-element.balloon::after {
            content: "";
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
        }

        .floating-element.star {
            width: 20px;
            height: 20px;
            background: var(--sparkle);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .floating-element.heart {
            width: 30px;
            height: 30px;
            background: var(--primary);
            transform: rotate(45deg);
        }

        .floating-element.heart::before,
        .floating-element.heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
        }

        .floating-element.heart::before {
            top: -15px;
            left: 0;
        }

        .floating-element.heart::after {
            top: 0;
            left: -15px;
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .floating-element {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            from { transform: translateY(0) rotate(0); }
            to { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes floatReverse {
            from { transform: translateY(0) rotate(0); }
            to { transform: translateY(15px) rotate(-5deg); }
        }

        @keyframes grow {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .timer {
                flex-wrap: wrap;
            }
            
            .banner {
                font-size: 3rem;
            }
            
            .poem {
                font-size: 1.2rem;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2.2rem;
            }
            
            .countdown h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .banner {
                font-size: 2.2rem;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 1.8rem;
            }
            
            .countdown {
                padding: 30px 20px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .countdown h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">
            <h1 class="intro-element" style="animation-delay: 0.2s;">Angelita's Birthday Countdown</h1>
            <div class="timer">
                <div class="time-unit intro-element" style="animation-delay: 0.4s;">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit intro-element" style="animation-delay: 0.5s;">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit intro-element" style="animation-delay: 0.6s;">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit intro-element" style="animation-delay: 0.7s;">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            <div class="time-words intro-element" id="time-words" aria-live="polite" style="animation-delay: 0.8s;"></div>
            <button class="btn intro-element" id="celebrate-now" style="animation-delay: 1s;">Celebrate Now!</button>
        </div>

        <div class="celebration" id="celebration">
            <div class="banner">HAPPY BIRTHDAY, ANGELITA!</div>
            <div class="poem" id="poem" aria-live="polite"></div>
            <button class="btn" id="replay">Replay Animation</button>
            <button class="btn" id="toggle-music">Play Music</button>
            <button class="btn btn-share" id="share">Share</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <noscript>
        <div class="container">
            <div class="celebration">
                <div class="banner">HAPPY BIRTHDAY, ANGELITA!</div>
                <div class="poem">
                    Angelita — today the world shines brighter,
                    Soft petals whisper your sweet name;
                    Laughter circles like warm sunlight,
                    Dreams take flight, and love remains.
                    May each hour be wrapped in wonder,
                    Each moment glitter with delight;
                    Happy birthday, dearest Angelita —
                    Your heart makes every day more bright.

                    <div class="signature">— With love, Samuell</div>
                </div>
                <p>Enable JavaScript to see the countdown and animations!</p>
            </div>
        </div>
    </noscript>

    <script>
        // CONFIG — Edit these:
        const TARGET_DATE = '2025-09-22T00:00:00'; // Angelita's birthday countdown target
        const NAME = 'ANGELITA';
        const THEME = {
            primary: '#FFB6C1', // light pink
            secondary: '#E6E6FA', // lavender
            accent: '#B0E0E6',   // powder blue
            highlight: '#98FF98', // mint green
            sparkle: '#FFD700'   // soft gold
        };
        const MUSIC_URL = null; // Add a URL for optional birthday music

        // Improved poem (signature handled separately so it appears after typing)
        const POEM = `Angelita, the morning hums in rose and gold,
Soft petals bow and hush the busy day;
Your laughter lifts like ribbons in the sun,
And every gentle wish finds its own way.
May wonder wrap each hour you keep,
And starlit dreams adorn your night;
A life of sweetness, bright and deep —
Happy birthday, dear Angelita, shine your light.`;

        const SIGNATURE_TEXT = '— With love, Samuell';

        // Application code
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const countdownEl = document.getElementById('countdown');
            const celebrationEl = document.getElementById('celebration');
            const daysEl = document.getElementById('days');
            const hoursEl = document.getElementById('hours');
            const minutesEl = document.getElementById('minutes');
            const secondsEl = document.getElementById('seconds');
            const timeWordsEl = document.getElementById('time-words');
            const poemEl = document.getElementById('poem');
            const celebrateNowBtn = document.getElementById('celebrate-now');
            const replayBtn = document.getElementById('replay');
            const toggleMusicBtn = document.getElementById('toggle-music');
            const shareBtn = document.getElementById('share');
            const confettiCanvas = document.getElementById('confetti-canvas');
            
            // State
            let confettiAnimation = null;
            let audio = null;
            let isMusicPlaying = false;
            let floatingElements = [];
            let celebrationTriggered = false; // <- guard so celebration is auto-started only once

            // Initialize
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            
            // Create floating elements
            function createFloatingElements() {
                const types = ['balloon', 'star', 'heart'];
                const colors = [THEME.primary, THEME.secondary, THEME.accent, THEME.highlight, THEME.sparkle];
                
                for (let i = 0; i < 15; i++) {
                    const element = document.createElement('div');
                    const type = types[Math.floor(Math.random() * types.length)];
                    element.className = `floating-element ${type}`;
                    
                    // Random position
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    // Random animation
                    const animationType = Math.random() > 0.5 ? 'float' : 'floatReverse';
                    const duration = 3 + Math.random() * 4;
                    const delay = Math.random() * 2;
                    
                    element.style.left = `${left}%`;
                    element.style.top = `${top}%`;
                    element.style.animation = `${animationType} ${duration}s ease-in-out ${delay}s infinite alternate`;
                    
                    // Random color
                    if (type === 'balloon' || type === 'heart') {
                        element.style.background = `linear-gradient(145deg, ${colors[Math.floor(Math.random() * colors.length)]}, ${colors[Math.floor(Math.random() * colors.length)]})`;
                    }
                    
                    document.body.appendChild(element);
                    floatingElements.push(element);
                }
            }
            
            // Set up poem with typewriter effect (supports callback when finished)
            function typeWriter(text, element, speed = 40, callback) {
                element.innerHTML = '';
                // ensure poem element visible so text doesn't "collapse"
                element.style.opacity = '1';
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        // append character but preserve line breaks
                        const ch = text.charAt(i);
                        if (ch === '\n') {
                            element.innerHTML += '<br>';
                        } else {
                            // escape HTML characters for safety
                            const span = document.createElement('span');
                            span.textContent = ch;
                            element.appendChild(span);
                        }
                        i++;
                        setTimeout(type, speed);
                    } else {
                        if (typeof callback === 'function') callback();
                    }
                }
                
                type();
            }
            
            // Update countdown
            function updateCountdown() {
                const now = new Date();
                const target = new Date(TARGET_DATE);
                const difference = target - now;
                
                if (difference <= 0) {
                    // Birthday has arrived!
                    daysEl.textContent = '00';
                    hoursEl.textContent = '00';
                    minutesEl.textContent = '00';
                    secondsEl.textContent = '00';
                    timeWordsEl.textContent = "Birthday has arrived — tap Celebrate!";
                    // trigger celebration automatically only once
                    if (!celebrationTriggered) {
                        celebrationTriggered = true;
                        startCelebration();
                    }
                    return;
                }
                
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                
                daysEl.textContent = days.toString().padStart(2, '0');
                hoursEl.textContent = hours.toString().padStart(2, '0');
                minutesEl.textContent = minutes.toString().padStart(2, '0');
                secondsEl.textContent = seconds.toString().padStart(2, '0');
                
                // Update time in words
                let timeWords = '';
                if (days > 0) timeWords += `${days} day${days !== 1 ? 's' : ''}, `;
                if (hours > 0 || days > 0) timeWords += `${hours} hour${hours !== 1 ? 's' : ''}, `;
                timeWords += `${minutes} minute${minutes !== 1 ? 's' : ''} and `;
                timeWords += `${seconds} second${seconds !== 1 ? 's' : ''}`;
                
                timeWordsEl.textContent = timeWords;
            }
            
            // Confetti effect
            function createConfetti() {
                const ctx = confettiCanvas.getContext('2d');
                const confetti = [];
                const confettiCount = 200;
                const gravity = 0.5;
                const terminalVelocity = 5;
                const drag = 0.075;
                const colors = [
                    { front: THEME.primary, back: THEME.secondary },
                    { front: THEME.accent, back: THEME.highlight },
                    { front: THEME.sparkle, back: '#ffffff' }
                ];
                
                // Initialize confetti particles
                for (let i = 0; i < confettiCount; i++) {
                    confetti.push({
                        color: colors[Math.floor(Math.random() * colors.length)],
                        dimensions: {
                            x: Math.random() * 10 + 5,
                            y: Math.random() * 10 + 5
                        },
                        position: {
                            x: Math.random() * confettiCanvas.width,
                            y: -10
                        },
                        rotation: Math.random() * 2 * Math.PI,
                        scale: {
                            x: 1,
                            y: 1
                        },
                        velocity: {
                            x: Math.random() * 10 - 5,
                            y: Math.random() * 5 + 5
                        }
                    });
                }
                
                // Animation function
                function renderConfetti() {
                    ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    
                    confetti.forEach((confetto, index) => {
                        let width = confetto.dimensions.x * confetto.scale.x;
                        let height = confetto.dimensions.y * confetto.scale.y;
                        
                        // Apply physics
                        confetto.velocity.x -= confetto.velocity.x * drag;
                        confetto.velocity.y = Math.min(confetto.velocity.y + gravity, terminalVelocity);
                        confetto.velocity.y -= confetto.velocity.y * drag;
                        
                        confetto.position.x += confetto.velocity.x;
                        confetto.position.y += confetto.velocity.y;
                        
                        // Spin confetto
                        confetto.rotation += confetto.velocity.x / 20;
                        
                        // Delete if out of view
                        if (confetto.position.y >= confettiCanvas.height) {
                            confetti.splice(index, 1);
                            return;
                        }
                        
                        // Draw confetto
                        ctx.save();
                        ctx.translate(confetto.position.x, confetto.position.y);
                        ctx.rotate(confetto.rotation);
                        
                        ctx.fillStyle = confetto.color.front;
                        ctx.fillRect(-width / 2, -height / 2, width, height);
                        
                        ctx.restore();
                    });
                    
                    // Continue animation if there are still confetti
                    if (confetti.length > 0) {
                        confettiAnimation = requestAnimationFrame(renderConfetti);
                    } else {
                        // fade the canvas out a bit after done
                        setTimeout(() => {
                            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                        }, 1000);
                    }
                }
                
                renderConfetti();
            }
            
            // Create balloons
            function createBalloons() {
                const balloonColors = [THEME.primary, THEME.secondary, THEME.accent, THEME.highlight, THEME.sparkle];
                
                for (let i = 0; i < 15; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'floating-element balloon';
                    balloon.style.left = Math.random() * 100 + '%';
                    balloon.style.bottom = '-60px';
                    balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
                    balloon.style.animation = `grow 0.5s ease-out, float ${15 + Math.random() * 10}s ease-in-out ${Math.random() * 5}s infinite`;
                    
                    document.body.appendChild(balloon);
                    floatingElements.push(balloon);
                    
                    // Remove balloon after animation completes
                    setTimeout(() => {
                        balloon.remove();
                        floatingElements = floatingElements.filter(el => el !== balloon);
                    }, 20000);
                }
            }
            
            // Start celebration
            function startCelebration() {
                // keep countdown hidden
                countdownEl.style.display = 'none';
                celebrationEl.style.display = 'block';
                
                // Change background
                document.body.style.background = `linear-gradient(135deg, ${THEME.secondary} 0%, ${THEME.accent} 50%, ${THEME.primary} 100%)`;
                
                // Start animations
                createConfetti();
                createBalloons();
                
                // Type the poem and then append signature when done
                poemEl.innerHTML = ''; // clear any previous display
                typeWriter(POEM, poemEl, 36, () => {
                    // after typing completes, append signature line (keeps it clear and readable)
                    const sig = document.createElement('div');
                    sig.className = 'signature';
                    sig.textContent = SIGNATURE_TEXT;
                    poemEl.appendChild(document.createElement('br'));
                    poemEl.appendChild(sig);
                });
            }
            
            // Toggle music
            function toggleMusic() {
                if (!MUSIC_URL) {
                    alert('Add a music URL in the configuration to enable music');
                    return;
                }
                
                if (!audio) {
                    audio = new Audio(MUSIC_URL);
                    audio.loop = true;
                }
                
                if (isMusicPlaying) {
                    audio.pause();
                    toggleMusicBtn.textContent = 'Play Music';
                } else {
                    audio.play().catch(e => {
                        console.error('Music playback failed:', e);
                        alert('Music playback failed. Please interact with the page first or check the music URL.');
                    });
                    toggleMusicBtn.textContent = 'Pause Music';
                }
                
                isMusicPlaying = !isMusicPlaying;
            }
            
            // Share page
            function sharePage() {
                if (navigator.share) {
                    navigator.share({
                        title: `Happy Birthday ${NAME}!`,
                        text: `Celebrate ${NAME}'s birthday with this special page!`,
                        url: window.location.href
                    })
                    .then(() => console.log('Shared successfully'))
                    .catch(error => console.log('Sharing failed', error));
                } else {
                    // Fallback for browsers that don't support Web Share API
                    navigator.clipboard.writeText(window.location.href)
                        .then(() => {
                            const originalText = shareBtn.textContent;
                            shareBtn.textContent = 'Copied!';
                            setTimeout(() => {
                                shareBtn.textContent = originalText;
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                            alert('Copy this URL to share: ' + window.location.href);
                        });
                }
            }
            
            // Event listeners
            celebrateNowBtn.addEventListener('click', startCelebration);
            replayBtn.addEventListener('click', startCelebration);
            toggleMusicBtn.addEventListener('click', toggleMusic);
            shareBtn.addEventListener('click', sharePage);
            
            // Initialize countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
            
            // Create floating elements
            createFloatingElements();
            
            // Handle window resize
            window.addEventListener('resize', function() {
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
                
                if (confettiAnimation) {
                    cancelAnimationFrame(confettiAnimation);
                    createConfetti();
                }
                
                // Recreate floating elements on resize
                floatingElements.forEach(el => el.remove());
                floatingElements = [];
                createFloatingElements();
            });
        });
    </script>
</body>
</html>
